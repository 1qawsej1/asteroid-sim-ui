<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meteor Impact Simulator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="controls">
    <h2>Meteor Simulator</h2>
    Latitude: <input id="lat" type="number" step="0.0001" value="20"><br>
    Longitude: <input id="lng" type="number" step="0.0001" value="0"><br>
    Diameter (m): <input id="diameter" type="number" value="100"><br>
    Speed (m/s): <input id="speed" type="number" value="20000"><br>
    Material: 
    <select id="material">
      <option value="iron">Iron</option>
      <option value="rock">Rock</option>
      <option value="ice">Ice</option>
    </select><br>
    <button id="runBtn">Run Simulation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="map" style="height:100vh;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
