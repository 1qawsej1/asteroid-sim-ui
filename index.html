<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteor Impact Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meteor Impact Simulator</h1>

  <div id="container">
    <!-- Meteor Drawing Canvas -->
    <div id="drawing-panel">
      <h2>Meteor Designer</h2>
      <canvas id="drawingCanvas" width="400" height="300"></canvas>
      <button id="resetDrawingBtn">Reset Drawing</button>
    </div>

    <!-- Simulation Canvas -->
    <div id="simulation-panel">
      <canvas id="simulationCanvas" width="800" height="600"></canvas>
      <div id="controls">
        <button id="runBtn">Run</button>
        <button id="pauseBtn">Pause</button>
        <button id="stepBtn">Step</button>
        <button id="resetBtn">Reset</button>
        <button id="snapshotBtn">Snapshot</button>
        <button id="exportBtn">Export JSON</button>
      </div>
      <div id="metrics">
        <p>Kinetic Energy: <span id="ke">0</span> J</p>
        <p>TNT Equivalent: <span id="tnt">0</span> tons</p>
        <p>Ground Energy: <span id="groundEnergy">0</span> J</p>
      </div>
      <div id="logPanel"></div>
    </div>
  </div>

  <script type="module">
    import { meteorTemplates } from './meteorData.js';
    import { getDrawnMeteorShape, resetDrawing } from './drawing.js';
    import { runSimulation, pauseSimulation, stepSimulation, resetSimulation, takeSnapshot, exportJSON } from './simulator.js';

    document.getElementById('resetDrawingBtn').addEventListener('click', resetDrawing);
    document.getElementById('runBtn').addEventListener('click', runSimulation);
    document.getElementById('pauseBtn').addEventListener('click', pauseSimulation);
    document.getElementById('stepBtn').addEventListener('click', stepSimulation);
    document.getElementById('resetBtn').addEventListener('click', resetSimulation);
    document.getElementById('snapshotBtn').addEventListener('click', takeSnapshot);
    document.getElementById('exportBtn').addEventListener('click', exportJSON);
  </script>
</body>
</html>
